<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../static/css/contact.css">
  </head>
  <body>
    <header class="name">
      <h1>Decelles Engineering Solutions</h1>
      </nav>
    </header>

    <main>
      <nav>
        <li><a class='links' href='../'>Home</a></li>
        <li><a class="links" href='../services/'>Services</a></li>
        <li><a class='links' href='../about/'>About</a></li>
        <li><a class='links' href='#'>Contact</a></li>
        <li><a class='links' href='../reviews/'>Reviews</a></li>
      </nav>

      <h1 class="contact-title">Contact Us</h1>

      <form action="" method="POST">

      {% csrf_token %}

      <h3>Fill out the form below to send us a message:</h3>
      <br>
      <label for="fname">First Name</label>
      <br>
      <input type="text" id="fname" name="fname" placeholder="Your first name.." required>
      <br>
      <br>
      <label>Last Name</label>
      <br>
      <input type="text" id="lname" name="lname" placeholder=" Your last name.." required>
      <br>
      <br>
      <label>Email Address</label>
      <br>
      <input type="text" id="email" name="email" placeholder="Enter your email.. (xxx@xxxxxx.xxx)" required>
      <br>
      <br>
      <label>Message</label>
      <br>
      <input type="text" id="message" name="message" placeholder="Enter a message.." required>
      <br>
      <br>
      <button type="submit">Submit</button>
      <br>
      <br>
      </form>

    </main>
    <br>
    <br>
    <br>
    <footer>
    <p>Copyright &copy; Decelles Engineering Solutions.  -All rights reserved.</p>
    </footer>
  </body>
</html>
